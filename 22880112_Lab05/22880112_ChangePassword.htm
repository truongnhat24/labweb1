<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <style>
        form{
            width: 600px;
        }
        form input, form textarea {
            margin-bottom: 8px;
            width: 100%;
            border-color: rgb(127, 234, 255);
            border-style: solid;
        }
        form input:focus-visible, form textarea:focus-visible {
            outline-color: rgb(60, 210, 237);
        }
    </style>
</head>
<body>
    <h1>Change Your Password</h1>
    <form action="#" method="get">
        <input type="password" placeholder="Old Password" name="old_password" required><br>
        <input id="new_password" type="password" placeholder="New Password" name="new_password" required><br>
        <input id="confirmed_password" type="password" placeholder="Confirmed Password" name="confirmed_password" required><br>
        <button type="submit">Update</button>
    </form>
    <script src="validation.js"></script>
</body>
</html>
