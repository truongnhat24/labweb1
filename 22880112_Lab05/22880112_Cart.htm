<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        form{
            width: 600px;
        }
        form input, form textarea {
            margin-bottom: 8px;
            border-color: rgb(127, 234, 255);
            border-style: solid;
        }
        form input:focus-visible, form textarea:focus-visible {
            outline-color: rgb(60, 210, 237);
        }
    </style>
</head>
<body>
    <h1>Cart</h1>
    <form action="#" method="get">
        <label for="cart">Cart</label>
        <input type="number" size="6" name="cart" id="cart" min="1" max="10" value="1" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
