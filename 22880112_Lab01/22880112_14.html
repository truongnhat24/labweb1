<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin sinh viên</title>

  <style>
    h1 {
      text-align: right;
      color: #00009e;
      font-weight: bolder;
      text-transform: uppercase;
    }
    .name-student {
      color: #ff0000;
      font-weight: bolder;
    }
    .id-student {
      color: #008000;
      font-weight: bolder;
      font-size: xx-large;
    }
    .grade-student {
      color: #ff0000;
      font-weight: bolder;
      font-size: xx-large;
    }
  </style>
</head>
<body>
  <h1>
    Thông tin sinh viên
  </h1>
  <p>
    Họ tên sinh viên:
    <span class="name-student">
      Nguyễn Văn A
    </span>
    -
    <span class="id-student">
      01234567
    </span>
  </p>
  <p>
    Lớp:
    <span class="grade-student">
      09
    </span>
    <span>
      DTTX
    </span>
  </p>
  <p>
    Môn học: 
    <sup>
      Nhập môn
    </sup>
    <span>
      Thiết kế
    </span>
    <a href="#">&</a>
    <span>
      Lập trình W
    </span>
    <sup>e</sup>
    <sub>b</sub>
  </p>
</body>
</html>
